<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="container-card">
            <h1>Seja <br> bem vindo</h1>
            <div class="box">
            <form>
                <div class="form-floating">
                    <input type="email" class="form-control input-config" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput"> <img src="/svg/email_black_24dp.svg" class="img-icon" alt="">Email</label>
                </div>
                <div class="linha"></div>
                <div class="form-floating">
                    <input type="password" class="form-control input-config" id="floatingPassword" placeholder="Senha">
                    <label for="floatingPassword"><img src="/svg/lock_black_24dp.svg" class="img-icon" alt=""> Senha</label>
                </div>
                <div class="linha"></div>
                  <button class="btn btn-light w-100 py-2 botao" type="submit"><b class="cor">Acessar conta</b></button>
                  <div class="linha"></div>
                  <button class="btn btn-success w-100 py-2 botao" type="submit"> <b>Criar conta</b></button>
            </form>
            </div>
        </div>
    </main>
    <img src="/svg/wallet_black_24dp.svg" alt="" class="wallet">
    <img src="/svg/attach_money_black_24dp.svg" alt="" class="cash">
</body>
</html>
